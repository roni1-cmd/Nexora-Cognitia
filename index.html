<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - AI Chatbot</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --light-text: #f8f9fa;
            --bg-color: #f8f9fa;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            background-color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            box-shadow: var(--box-shadow);
            line-height: 1.5;
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            border-top-right-radius: 4px;
        }

        .bot-message .message-content {
            background-color: #e9ecef;
            color: var(--text-color);
            border-top-left-radius: 4px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .user-avatar {
            background-color: #3a86ff;
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        .thinking {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            font-style: italic;
            color: #6c757d;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            margin: 0 3px;
            animation: thinking 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes thinking {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }

        .system-message {
            text-align: center;
            margin: 10px 0;
            color: #6c757d;
            font-style: italic;
        }

        pre {
            background-color: #f1f3f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 5px 0;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }

        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }

            .avatar {
                width: 30px;
                height: 30px;
                font-size: 12px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="Nexora.png" alt="Nexora" height="40">
                <h1>Nexora</h1>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <img src="Nexora.png" alt="Nexora" height="30" width="30">
                    <div class="message-content">
                        Hello! I'm Nexora, your AI assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            const conversationHistory = [];

            sendButton.addEventListener('click', handleUserMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });

            function handleUserMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessageToChat('user', message);
                userInput.value = '';
                showThinking();
                conversationHistory.push({
                    role: 'USER',
                    message: message
                });
                getBotResponse(message);
            }

            function addMessageToChat(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;

                const avatar = document.createElement('div');
                avatar.className = `avatar ${sender}-avatar`;
                avatar.textContent = sender === 'user' ? 'U' : 'N';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';

                if (message.includes('```')) {
                    let parts = message.split('```');
                    let formattedMessage = '';
                    for (let i = 0; i < parts.length; i++) {
                        if (i % 2 === 0) {
                            formattedMessage += parts[i];
                        } else {
                            formattedMessage += `<pre><code>${parts[i]}</code></pre>`;
                        }
                    }
                    messageContent.innerHTML = formattedMessage;
                } else {
                    messageContent.innerHTML = message.replace(/\n/g, '<br>');
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showThinking() {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message bot-message thinking';
                thinkingDiv.id = 'thinking-indicator';

                const avatar = document.createElement('div');
                avatar.className = 'avatar bot-avatar';
                avatar.textContent = 'N';

                const thinkingContent = document.createElement('div');
                thinkingContent.className = 'message-content thinking';

                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    thinkingContent.appendChild(dot);
                }

                thinkingDiv.appendChild(avatar);
                thinkingDiv.appendChild(thinkingContent);
                chatMessages.appendChild(thinkingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function hideThinking() {
                const thinkingIndicator = document.getElementById('thinking-indicator');
                if (thinkingIndicator) {
                    thinkingIndicator.remove();
                }
            }

            async function getBotResponse(userMessage) {
                try {
                    const response = await fetch('https://nexora-backend-1.onrender.com/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            chat_history: conversationHistory,
                            model: 'command',
                            preamble: "You are Nexora, a helpful and friendly AI assistant. You're designed to provide informative, accurate, and engaging responses to a wide variety of queries. Your personality is warm, professional, and slightly witty. You should be helpful, but also concise and to the point.",
                            connectors: []
                        })
                    });

                    hideThinking();

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Server response:', response.status, errorText);
                        addMessageToChat(
                            'bot',
                            `Error: Server returned status ${response.status}. Please try again later.`
                        );
                        return;
                    }

                    const data = await response.json();

                    if (data && data.text) {
                        addMessageToChat('bot', data.text);
                        conversationHistory.push({
                            role: 'CHATBOT',
                            message: data.text
                        });
                    } else {
                        addMessageToChat(
                            'bot',
                            "I'm sorry, I couldn't process your request at the moment. Please try again later."
                        );
                    }
                } catch (error) {
                    console.error('Error:', error);
                    hideThinking();
                    addMessageToChat(
                        'bot',
                        "I'm having trouble connecting to my knowledge base. Please check your internet connection and try again."
                    );
                }
            }
        });
    </script>
</body>
</html>
