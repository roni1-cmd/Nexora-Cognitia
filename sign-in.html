<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexora - Sign In</title>  
    <link rel="icon" href="nexora.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding-top: 70px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo-main {
            font-size: 18px;
            font-weight: 600;
            color: white;
            line-height: 1;
        }

        .logo-sub {
            font-size: 11px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
            line-height: 1;
            margin-top: 2px;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            gap: 40px;
            padding: 20px;
            flex: 1;
        }

        .left-section {
            flex: 1;
            max-width: 550px;
            text-align: left;
        }

        .title {
            font-size: 44px;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
            text-align: left;
        }

        .title .constellation {
            background: linear-gradient(135deg, rgb(63, 159, 255), rgb(156, 77, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 8px;
        }

        .title .sign-in-text {
            background: linear-gradient(135deg, rgb(255, 77, 156), rgb(255, 46, 178));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            max-width: 350px;
        }

        .sign-in-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .sign-in-button:nth-child(1) {
            border-color: rgba(63, 159, 255, 0.2);
        }

        .sign-in-button:hover {
            background: rgba(63, 159, 255, 0.1);
            border-color: rgba(63, 159, 255, 0.4);
            transform: translateY(-1px);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .terms-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        .terms-text a {
            color: rgba(156, 77, 255, 0.8);
            text-decoration: none;
            font-weight: 400;
        }

        .terms-text a:hover {
            color: rgb(156, 77, 255);
        }

        .footer {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: rgb(156, 77, 255);
        }

        @media (max-width: 1024px) {
            .main-content {
                gap: 40px;
                padding: 15px;
            }

            .title {
                font-size: 36px;
            }

            .right-section {
                min-width: 280px;
            }

            .header {
                padding: 12px 15px;
            }

            .logo-image {
                height: 35px;
            }

            .logo-main {
                font-size: 16px;
            }

            .logo-sub {
                font-size: 10px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .main-content {
                flex-direction: column;
                gap: 25px;
                text-align: center;
                padding: 15px;
            }

            .title {
                font-size: 28px;
                margin-bottom: 20px;
                text-align: center;
            }

            .left-section {
                max-width: 100%;
                text-align: center;
            }

            .right-section {
                min-width: 100%;
                max-width: 320px;
                margin: 0 auto;
            }

            .sign-in-button {
                padding: 12px 16px;
                font-size: 14px;
            }

            .footer {
                gap: 20px;
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 50px;
            }

            .header {
                padding: 10px 12px;
            }

            .logo-image {
                height: 30px;
            }

            .logo-main {
                font-size: 14px;
            }

            .logo-sub {
                font-size: 9px;
            }

            .title {
                font-size: 22px;
                margin-bottom: 15px;
                text-align: center;
            }

            .sign-in-button {
                padding: 10px 14px;
                font-size: 13px;
            }

            .google-icon {
                width: 16px;
                height: 16px;
            }

            .main-content {
                padding: 10px;
            }

            .terms-text {
                font-size: 11px;
                margin-top: 15px;
            }

            .footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding: 10px 12px;
            }

            .footer a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="Credits.png" alt="Corea Starstroupe Logo" class="logo-image">
            <div class="logo-text">
                <div class="logo-main"><strong>COREA</strong></div>
                <div class="logo-sub">STARSTROUPE</div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="left-section">
            <h1 class="title">
                <span class="constellation">You command a constellation.</span>
                <span class="sign-in-text">Sign in. Rewrite what's possible.</span>
            </h1>
        </div>

        <div class="right-section">
            <button id="google-sign-in" class="sign-in-button">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <p class="terms-text">
                By signing up, I agree to the Corea Starstroupe<br>
                <a href="https://coreastarstroupe.netlify.app/privacy-policy">privacy policy</a> and <a href="https://coreastarstroupe.netlify.app/terms-of-service">terms of service</a>
            </p>
        </div>
    </main>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCB1DwFSwQLDOlUFtWQtUvqOWPnI1HrP5E",
            authDomain: "messenger-7c40c.firebaseapp.com",
            projectId: "messenger-7c40c",
            storageBucket: "messenger-7c40c.firebasestorage.app",
            messagingSenderId: "435817942279",
            appId: "1:435817942279:web:36b3f65e6358d8aa0a49a2",
            measurementId: "G-HJ094HC4F2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Google Sign-In
        const googleSignInButton = document.getElementById('google-sign-in');
        googleSignInButton.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // User signed in successfully
                    const user = result.user;
                    console.log('Signed in as:', user.displayName, user.email);
                    // Redirect to nexora.html
                    window.location.href = 'https://nexoracog.netlify.app';
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error.code, error.message);
                    alert('Failed to sign in: ' + error.message);
                });
        });

        // Monitor auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User is signed in:', user.displayName);
            } else {
                console.log('No user is signed in.');
            }
        });
    </script>
</body>
</html>
